TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_LABEL="Eigene CSS"
TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_DESC="Ein zusätzliches Stylesheet mit ergänzenden CSS-Angaben für eine individuelles Layout."
TPL_CONSTRUC2_ENABLE_APACHESSI_LABEL="Apache SSI"
TPL_CONSTRUC2_ENABLE_APACHESSI_DESC="<b>ÜBERSCHREIBT die Angabe für &quot;Eigene CSS&quot;</b><br />Aktiviert die besondere Einbindung von Server Side Includes unter Apache, um Styles und Scripts zusammenzufassen und zu komprimieren. Weitere Informationen entnehmen Sie bitte der README-Datei."
TPL_CONSTRUC2_ENABLE_SWITCHER_LABEL="Style-Switcher"
TPL_CONSTRUC2_ENABLE_SWITCHER_DESC="Aktiviert den Stylesheet-Switcher von A List Apart. Enthält als Vorgaben ein Drahtgitter- und Diagnose-Stylesheet zur visuellen Layouthilfe sowie die Rückkehr zur Standardansicht."
TPL_CONSTRUC2_ENABLE_DIAGNOSTICS_LABEL="Diagnostik"
TPL_CONSTRUC2_ENABLE_DIAGNOSTICS_DESC="Zeigt Template- View- und Layoutoptionen an zur Diagnose der aktiven Rendereinstellungen."
TPL_CONSTRUC2_ENABLE_DATECONTAINER_LABEL="Tagesdatum"
TPL_CONSTRUC2_ENABLE_DATECONTAINER_DESC="Zeigt das aktuelle Tagesdatum an. Verwendet DATE_FORMAT_LC4 als Standardformat. Andere Formate können im Layout angegeben werden."
TPL_CONSTRUC2_ENABLE_HEADCLEANUP_LABEL="CSS und JS organisieren"
TPL_CONSTRUC2_ENABLE_HEADCLEANUP_DESC="Versucht die Liste der geladen Skripte und Stylesheets im Seitenkopf so zu sortieren, dass Abhängigkeiten aufgelöst werden, indem Systemdateien und bekannten Script-Bibliotheken vorrang vor den Einträgen durch Erweiterungen gegeben wird. Diese Funktion ist standardmäßig deaktiert, um hierauf spezialisierten Plugin Vorrang zu geben."
TPL_CONSTRUC2_CUSTOM_GENERATOR_TAG="Generator"
TPL_CONSTRUC2_CUSTOM_GENERATOR_TAG_DESC="Geben Sie hier einen Text für das META-Elemente "_QQ_"generator"_QQ_" an."

