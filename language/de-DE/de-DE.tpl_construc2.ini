TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_LABEL="Theme CSS"
TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_DESC="Ein Stylesheet das als Style-Theme Ihrem Template eine individuelles Layout verleiht. Der Basisname der gewählten Datei bildet gleichzeitig den Namen des Theme und der optionalen Konfigurationsdatei (siehe LIESMICH)."
TPL_CONSTRUC2_ENABLE_APACHESSI_LABEL="Apache SSI"
TPL_CONSTRUC2_ENABLE_APACHESSI_DESC="<b>ÜBERSCHREIBT die Angabe für &quot;Theme CSS&quot;</b><br />Aktiviert die besondere Einbindung von Server Side Includes unter Apache, um Styles und Scripts zusammenzufassen und zu komprimieren. Weitere Informationen entnehmen Sie bitte der README-Datei."
TPL_CONSTRUC2_SSITHEME_LABEL=" &mdash; SSI-Theme"
TPL_CONSTRUC2_SSITHEME_DESC="Eine <kbd.>styles</kbs>-Datei die alle CSS-Dateien Ihres Theme zu einem einzigen Download zusammenfügt. Die Datei muss von Apache-Server als Server Side Include erkannt und verarbeitet werden. Siehe LIESMICH."
TPL_CONSTRUC2_ENABLE_SWITCHER_LABEL="Style-Switcher"
TPL_CONSTRUC2_ENABLE_SWITCHER_DESC="Aktiviert den Stylesheet-Switcher von A List Apart. Enthält als Vorgaben ein Drahtgitter- und Diagnose-Stylesheet zur visuellen Layouthilfe sowie die Rückkehr zur Standardansicht."
TPL_CONSTRUC2_ENABLE_DIAGNOSTICS_LABEL="Diagnostik"
TPL_CONSTRUC2_ENABLE_DIAGNOSTICS_DESC="Zeigt Template- View- und Layoutoptionen an zur Diagnose der aktiven Rendereinstellungen."
TPL_CONSTRUC2_ENABLE_DATECONTAINER_LABEL="Tagesdatum"
TPL_CONSTRUC2_ENABLE_DATECONTAINER_DESC="Zeigt das aktuelle Tagesdatum an. Verwendet DATE_FORMAT_LC4 als Standardformat. Andere Formate können im Layout angegeben werden."
TPL_CONSTRUC2_DATEFORMAT_LABEL="Datumsformat"
TPL_CONSTRUC2_DATEFORMAT_DESC="Wählen Sie ein vom Sprachpaket unterstütztes Datumsformat aus. Die fünf angezeigten Formate sind durch die Einträge <tt>DATE_FORMAT_LC</tt>, <tt>DATE_FORMAT_LC1</tt> bis <tt>DATE_FORMAT_LC4</tt> definiert."
TPL_CONSTRUC2_ENABLE_HEADCLEANUP_LABEL="CSS und JS organisieren"
TPL_CONSTRUC2_ENABLE_HEADCLEANUP_DESC="Versucht die Liste der geladen Skripte und Stylesheets im Seitenkopf so zu sortieren, dass Abhängigkeiten aufgelöst werden. Systemdateien und bekannten Script-Bibliotheken werden priorisiert vor Erweiterungen oder Template-Themes platziert. <b>Diese Funktion ist standardmäßig nicht aktiv</b>, um ggf. anderen, hierauf spezialisierten Plugins oder Tookits den Vorrang zu geben."
TPL_CONSTRUC2_CUSTOM_GENERATOR_TAG="Generator"
TPL_CONSTRUC2_CUSTOM_GENERATOR_TAG_DESC="Geben Sie hier einen Text für das META-Elemente """"generator"""" an. Wenn Sie das Feld leer lassen, wird das META-Element nicht mehr ausgegeben."

TPL_CONSTRUC2_USE_MODOOCSS_LABEL="OOCSS Module"
TPL_CONSTRUC2_USE_MODOOCSS_DESC="Schreibt zusätzliche HTML-Elemente und erweiterte CSS-Klassen des OOCSS-Frameworks in die Modulkontainer."

TPL_CONSTRUC2_COMPAT_DESC="Moderne HTML5- und CSS3-Technologien nachrüsten ** Google Chrome Frame: http://code.google.com/chrome/chromeframe/ ** HTML5 shim http://code.google.com/p/html5shim/ ** -prefix-free http://leaverou.github.com/prefixfree/"
TPL_CONSTRUC2_ENABLE_HTML5MANIFEST_LABEL="HTML5 Cache-Manifest"
TPL_CONSTRUC2_ENABLE_HTML5MANIFEST_DESC="Erzeugt für das aktive Individual-Layout (s.o.) einen Eintrag für das HTML5 Cache Manifest (.manifest) zur Anweisung an unterstützende Browser, dort hinterlegte JavaScripte und Stylesheets im lokalen Anwendungs-Cache des Browsers für die Offline-Nutzung zwischen zu speichern, z.B. beim Aufruf über mobile Endgeräte.<br />Wenn Sie diese Option aktivieren, werden Anwender beim Besuch der Website durch den Browser im Regelfall aufgefordert die Speicherung zuzulassen."
TPL_CONSTRUC2_CHROME_FRAME_LABEL="Chrome Frame Support"
TPL_CONSTRUC2_CHROME_FRAME_DESC="Aktiviert die Option Google Chrome Frame in Internet Explorer 6-8 zu installieren."
TPL_CONSTRUC2_HTML5_LABEL="HTML5 Shim"
TPL_CONSTRUC2_HTML5_DESC="HTML5 JavaScript Helfer um in älteren Browsern (spez. MSIE &lt;= 8) HTML5-Elemente zu nutzen und mit CSS zu stylen."
TPL_CONSTRUC2_PREFIXFREE_LABEL="-prefix-free CSS"
TPL_CONSTRUC2_PREFIXFREE_DESC="CSS-Eigenschaften ohne Präfix überall einsetzen. Arbeitet hinter den Kulissen, indem für den aktiven Browser Vendor-Präfixe um die benötigten CSS-Codes erstellt wird."

TPL_CONSTRUC2_LOAD_MOO_LABEL="MooTools laden"
TPL_CONSTRUC2_LOAD_MOO_DESC="Läd die MooTools JavaScript-Bibliothek die mit Joomla geliefert wird."
TPL_CONSTRUC2_MOOSRC_LABEL="&nbsp;&mdash; Quelle"
TPL_CONSTRUC2_MOOSRC_DESC="Sie können MooTools wahlweise von Ihrem eigenen Server oder einem öffentlichen CDN laden lassen. Wenn Sie den Template-Ordner gewählt haben, müssen Sie MooTools zunächst von <kbd>http://mootools.net</kbd> herunterladen und entsprechend in den Ordner <kbd>templates/construc2/js/</kbs> kopieren.<br/>Den Dateiname müssen Sie der gewählten Versionsnummer umbenennen, z.B. <ul id=""""jssrc""""><li><b>Aktuellste Version</b>: <kbd>mootools.js</kbd> (ohne Versionsnummer)<li><b>mootools 1.3.2</b>: <kbd>mootools.1.3.2.js</kbd><li><b>Version 1.4</b>: <kbd>jquery.1.4.0.js</kbd> (Ziffer 0 angeben!)</ul>u.s.w.<br>Das Protokoll richtet sich automagisch nach dem der aktuellen Seite."
TPL_CONSTRUC2_LOAD_JQUERY_LABEL="jQuery laden"
TPL_CONSTRUC2_LOAD_JQUERY_DESC="Wählen Sie die jQuery-Version die auf Seiten mit dem aktuellen Templatestil geladen werden soll und legen Sie die nachfolgende <b>Quelle</b> fest. jQuery wird <em>immer</em> im sogenannten noConflict-Modus geladen."
TPL_CONSTRUC2_JQUERY_NONE="- Nicht verwenden -"
TPL_CONSTRUC2_JQUERY_LATEST="Aktuellste Version"
TPL_CONSTRUC2_JQUERYSRC_LABEL="&nbsp;&mdash; Quelle"
TPL_CONSTRUC2_JQUERYSRC_DESC="Sie können jQuery wahlweise von Ihrem eigenen Server oder einem öffentlichen CDN laden lassen. Wenn Sie den Media- oder Template-Ordner gewählt haben, müssen Sie jQuery zunächst von <kbd>http://jquery.com</kbd> herunterladen und entsprechend in den Ordner <kbd>media/jquery/</kbd> oder <kbd>templates/construc2/js/</kbs> kopieren.<br/>Den Dateiname müssen Sie der gewählten Versionsnummer anpassen, z.B. <ul id=""""jssrc""""><li><b>Aktuellste Version</b>: <kbd>jquery.js</kbd> (ohne Versionsnummer)<li><b>Version 1.7.2</b>: <kbd>jquery.1.7.2.js</kbd><li><b>Version 1.6</b>: <kbd>jquery.1.6.0.js</kbd> (Ziffer 0 angeben!)</ul>u.s.w.<br>Das Protokoll richtet sich automagisch nach dem der aktuellen Seite."

; sind Widgets verfürbar, dies wird zu einer generische Option: mit MT die Squeezebox, mit jQuery was-auch-immer
TPL_CONSTRUC2_LOAD_MODAL="&nbsp;&mdash; Lightbox"
TPL_CONSTRUC2_LOAD_MODAL_DESC="Läd die mit Joomla gelieferte <q>SqueezeBox</q> für MooTools, um modale Popup-Fenster und Dialoge anzuzeigen &lt;a class=""""a.modal""""&gt;.<br/><b>Hinweis</b>: Diese Option erzwingt das Laden der MooTools-Bibliothek!"

