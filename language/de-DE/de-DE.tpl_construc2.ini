TPL_CONSTRUC2_GOOGLE_WEB_FONT="Klicken Sie auf "_QQ_"Web-Font"_QQ_" um eine Vorschau der Schriften zu erhalten. Die Liste der Google Web-Fonts können Sie über das Panel "_QQ_"Versions-Check"_QQ_" aktualisieren."
TPL_CONSTRUC2_GOOGLE_WEB_FONT_LABEL="<a href="_QQ_"http://code.google.com/webfonts"_QQ_" target="_QQ_"_blank"_QQ_">Web-Font</a>"
TPL_CONSTRUC2_GOOGLE_WEB_FONT_DESC="Wählen Sie hier die Schriftfamilie aus den Google Web-Fonts für die nachstehende Elemente. Weitere Informationen finden Sie auf Sie http://code.google.com/webfonts"
TPL_CONSTRUC2_GOOGLE_WEB_FONT_TARGETS_LABEL="Ziele (CSS)"
TPL_CONSTRUC2_GOOGLE_WEB_FONT_TARGETS_DESC="Durch Komma getrennte Liste gültiger CSS-Selektoren die mit dem gewählten Font formatiert werden sollen.<br/><b>Beispiele:</b><kbd>h1,h2,h3,h4</kbd><br/><kbd>hgroup.fancy,.moduletable h3</kbd>"
TPL_CONSTRUC2_GOOGLE_WEB_FONT_SIZE_LABEL="Schriftgröße"
TPL_CONSTRUC2_GOOGLE_WEB_FONT_SIZE_DESC="Geben Sie die Schriftgröße für diesen Web-Font inkl. Maßeinheit an. Prozentwerte werden empfohlen. HINWEIS: Die Basisgrundschrift von Construct liegt bei 76%. Dies entspricht 12px in den meisten modernen Browsern."
TPL_CONSTRUC2_GOOGLE_WEB_FONT_SELECT="- Web-Font wählen -"

TPL_CONSTRUC2_USE_MODOOCSS_LABEL="OOCSS Module"
TPL_CONSTRUC2_USE_MODOOCSS_DESC="Schreibt zusätzliche HTML-Elemente und erweiterte CSS-Klassen des OOCSS-Frameworks in die Modulkontainer."

TPL_CONSTRUC2_COMPAT_DESC="Moderne HTML5- und CSS3-Technologien nachrüsten ** Google Chrome Frame: http://code.google.com/chrome/chromeframe/ ** HTML5 shim http://code.google.com/p/html5shim/ ** -prefix-free http://leaverou.github.com/prefixfree/"
TPL_CONSTRUC2_ENABLE_HTML5MANIFEST_LABEL="HTML5 Cache Manifest"
TPL_CONSTRUC2_ENABLE_HTML5MANIFEST_DESC="Erzeugt für das aktive Individual-Layout (s.o.) einen Eintrag für das HTML5 Cache Manifest (.manifest) zur Anweisung an unterstützende Browser, bestimmte Scripte und Stylesheets in lokalen Anwendungs-Cache für die Offline-Nutzung zwischen zu speichern, z.B. beim Aufruf über mobile Endgeräte.<br />Anwender werden daraufhin beim Aufurf der Website durch den Browser im Regelfall aufgefordert die Speicherung zuzulassen."
TPL_CONSTRUC2_CHROME_FRAME_LABEL="Chrome Frame Support"
TPL_CONSTRUC2_CHROME_FRAME_DESC="Aktiviert die Option Google Chrome Frame in Internet Explorer 6-8 zu installieren."
TPL_CONSTRUC2_HTML5_LABEL="HTML5 shim"
TPL_CONSTRUC2_HTML5_DESC="HTML5 JavaScript Helfer um in IE HTML5-Elemente zu nutzen und mit CSS zu stylen."
TPL_CONSTRUC2_PREFIXFREE_LABEL="-prefix-free CSS"
TPL_CONSTRUC2_PREFIXFREE_DESC="CSS-Eigenschaften ohne Präfix überall einsetzen. Arbeitet hinter den Kulissen, indem für den aktiven Browser Vendor-Präfixe um die benötigten CSS-Codes erstellt wird."

TPL_CONSTRUC2_LOAD_MOO_LABEL="MooTools laden"
TPL_CONSTRUC2_LOAD_MOO_DESC="Läd die MooTools JavaScript-Bibliothek die mit Joomla geliefert wird."
TPL_CONSTRUC2_LOAD_MODAL_LABEL="Modale Popups erlauben"
TPL_CONSTRUC2_LOAD_MODAL_DESC="Läd die JavaScript SqueezeBox um modale Popup-Fenster und Dialoge anzuzeigen. HINWEIS: Diese Option erzwingt das Laden der MooTools-Bibliothek!"
TPL_CONSTRUC2_LOAD_JQUERY_LABEL="jQuery laden"
TPL_CONSTRUC2_LOAD_JQUERY_DESC="Wählen Sie die Version von jQuery die vom Google Ajax-CDN geladen werden soll. Bleibt das Feld leer, wird jQuery nicht geladen."

TPL_CONSTRUC2_JQUERY_LATEST="Aktuellste Version"

