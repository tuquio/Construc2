TPL_CONSTRUC2_STYLESWITCH_LABEL="Style-Switcher"
TPL_CONSTRUC2_STYLESWITCH_DESC="Aktiviert den Stylesheet-Switcher von A List Apart. Enthält als Vorgaben ein Drahtgitter- und Diagnose-Stylesheet zur visuellen Layouthilfe sowie die Rückkehr zur Standardansicht."

TPL_CONSTRUC2_FONTSCALER_LABEL="Schrift skalieren"
TPL_CONSTRUC2_FONTSCALER_DESC="Zeigt ein Auswahlmenü zum Ändern der Schriftgröße an. Das Aussehen können Sie über ein Modul vom Typ <q>Eigenes HTML</q> festlegen. Tragen Sie <em>zwingend</em> als <b>Modul-Class-Suffix</b> den Text <tt>widget</tt> ein und als Inhalt des Moduls den Platzhalter <tt>{fontscaler}</tt>."

TPL_CONSTRUC2_DATECONTAINER_LABEL="Tagesdatum"
TPL_CONSTRUC2_DATECONTAINER_DESC="Zeigt das aktuelle Tagesdatum an. Verwendet DATE_FORMAT_LC4 als Standardformat. Andere Formate können im Layout angegeben werden."

TPL_CONSTRUC2_DATEFORMAT_LABEL="Datumsformat"
TPL_CONSTRUC2_DATEFORMAT_DESC="Wählen Sie ein vom Sprachpaket unterstütztes Datumsformat aus. Die fünf angezeigten Formate sind durch die Einträge <tt>DATE_FORMAT_LC</tt>, <tt>DATE_FORMAT_LC1</tt> bis <tt>DATE_FORMAT_LC4</tt> definiert."

