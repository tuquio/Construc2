QUIRKS_HEADCLEANUP="CSS und JS organisieren"
QUIRKS_HEADCLEANUP_DESC="Versucht die Liste der geladen Skripte und Stylesheets im Seitenkopf so zu sortieren, dass Abhängigkeiten aufgelöst werden. Systemdateien und bekannten Script-Bibliotheken werden priorisiert vor Erweiterungen oder Template-Themes platziert. <b>Diese Funktion ist standardmäßig nicht aktiv</b>, um ggf. anderen, hierauf spezialisierten Plugins oder Tookits den Vorrang zu geben."

JAVASCRIPT_LOADMOO="MooTools laden"
JAVASCRIPT_LOADMOO_DESC="<q>Ja</q> = läd die MooTools JavaScript-Bibliothek die mit Joomla geliefert wird.<br /><q>Nein</q> = entfernt MooTools unbedingt<br /><q>Standard</q> = keine Änderung vornehmen"
JAVASCRIPT_LOADMOO_CDN="&nbsp;&mdash; Quelle"
JAVASCRIPT_LOADMOO_CDN_DESC="Sie können MooTools wahlweise von Ihrem eigenen Server oder einem öffentlichen CDN laden lassen. Wenn Sie den Template-Ordner gewählt haben, müssen Sie MooTools zunächst von <kbd>http://mootools.net</kbd> herunterladen und entsprechend in den Ordner <kbd>templates/construc2/js/</kbs> kopieren.<br/>Den Dateiname müssen Sie der gewählten Versionsnummer umbenennen, z.B. <ul id=""""jssrc""""><li><b>Aktuellste Version</b>: <kbd>mootools.js</kbd> (ohne Versionsnummer)<li><b>mootools 1.3.2</b>: <kbd>mootools.1.3.2.js</kbd><li><b>Version 1.4</b>: <kbd>jquery.1.4.0.js</kbd> (Ziffer 0 angeben!)</ul>u.s.w.<br>Das Protokoll richtet sich automagisch nach dem der aktuellen Seite."

JAVASCRIPT_LOADJQUERY="jQuery laden"
JAVASCRIPT_LOADJQUERY_DESC="Wählen Sie die jQuery-Version die auf Seiten mit dem aktuellen Templatestil geladen werden soll und legen Sie die nachfolgende <b>Quelle</b> fest. jQuery wird <em>immer</em> im sogenannten noConflict-Modus geladen."
JAVASCRIPT_LOADJQUERY_OFF="- Nicht verwenden -"
JAVASCRIPT_LOADJQUERY_LATEST="Aktuellste Version"
JAVASCRIPT_LOADJQUERYSRC="&nbsp;&mdash; Quelle"
JAVASCRIPT_LOADJQUERYSRC_DESC="Sie können jQuery wahlweise von Ihrem eigenen Web-Server oder einem öffentlichen CDN laden lassen. Wenn Sie hier den Media- oder Template-Ordner als Quelle festlegen, müssen Sie jQuery zunächst von <kbd>http://jquery.com</kbd> herunterladen und entsprechend in den Ordner <kbd>media/jquery/</kbd> oder <kbd>templates/construc2/js/</kbd> kopieren.<br/>Haben Sie zusätzlich eine Versionsnummer angegeben, <b>müssen</b> Sie auch den Dateinamen anpassen, z.B. <ul id=""""jssrc""""><li><b>Aktuellste Version</b>: <kbd>jquery.js</kbd> (ohne Versionsnummer)<li><b>Version 1.7.2</b>: <kbd>jquery.1.7.2.js</kbd><li><b>Version 1.6</b>: <kbd>jquery.1.6.0.js</kbd> (Ziffer 0 im Dateinamen angeben!)</ul>u.s.w.<br>Das Protokoll (http/https) richtet sich automagisch nach dem der aktuellen Seite."

