QUIRKS_MSIEBROWSERCHOICE_LINK="http://BrowserChoice.com"
QUIRKS_MSIEBROWSERCHOICE_DESC="Aktiviert die Option Benutzer des Internet Explorer 6-8 über ein Modales Popup auf die offizielle Microsoft Website browserchoice.com umzuleiten."

QUIRKS_MSIECFINSTALL="Chrome Frame Support"
QUIRKS_MSIECFINSTALL_LINK="Google Chrome Frame: http://code.google.com/chrome/chromeframe/"
QUIRKS_MSIECFINSTALL_DESC="Aktiviert die Option Google Chrome Frame in Internet Explorer 6-8 zu installieren."

QUIRKS_MSIEEDGE="X-UA-Compatible"
QUIRKS_MSIEEDGE_LINK="MSDN: http://msdn.microsoft.com/en-us/library/cc288325.aspx"
QUIRKS_MSIEEDGE_DESC="Aktivieren Sie diese Option nur, wenn Sie keine Möglichkeit haben diese HTTP-Header z.B. in der <b>.htaccess</b> anzugeben:<br><pre>Header add imagetoolbar """"no""""<br/>Header set X-UA-Compatible """"IE=Edge,chrome=1""""</pre>"

QUIRKS_MSIEMETROACTIVEX="Metro-style IE10"
QUIRKS_MSIEMETROACTIVEX_LINK="Plug-in freies Web: (en) http://blogs.msdn.com/b/ie/archive/2012/01/31/web-sites-and-a-plug-in-free-web.aspx"
QUIRKS_MSIEMETROACTIVEX_DESC="Aktivieren Sie diese Option für Seiten die ActiveX-Plugins verwenden welche vom <q>Metro-style</q> (Win 8) IE10 nicht erkannt werden, um Anwendern einen direkten Wechseln zu IE Desktop anzuzbieten.<br/>Aktivieren Sie diese Option nur, wenn Sie keine Möglichkeit haben, diese HTTP-Header z.B. in der <b>.htaccess</b> anzugeben:<pre>Header set X-UA-Compatible """"requiresActiveX=true""""</pre>"

