QUIRKS_MSIEMETA="MSIE6 Meta-Angaben"
QUIRKS_MSIEMETA_DESC="Schreibt die proprietären Meta-Angaben <tt>imagetoolbar</tt>, <tt>MSThemeCompatible</tt> in die Seite.<br/>Aktivieren Sie diese Option nur, wenn Sie keine Möglichkeit haben diese HTTP-Header z.B. in der <b>.htaccess</b> anzugeben:<pre>Header set imagetoolbar """"no""""<br/>Header set MSThemeCompatible """"no""""</pre>"

