TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_LABEL="Theme CSS"
TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_DESC="Ein Stylesheet das Ihrem Template eine individuelles Layout verleiht. Der Basisname der gewählten Datei bildet gleichzeitig den Namen des Theme und der optionalen Konfigurationsdatei (siehe LIESMICH)."
TPL_CONSTRUC2_APACHESSI_LABEL="Apache SSI"
TPL_CONSTRUC2_APACHESSI_DESC="<b>ÜBERSCHREIBT die Angabe für &quot;Theme CSS&quot;</b><br />Aktiviert die besondere Einbindung von Server Side Includes unter Apache, um Styles und Scripts zusammenzufassen und zu komprimieren. Weitere Informationen entnehmen Sie bitte der README-Datei."
TPL_CONSTRUC2_SSITHEME_LABEL=" &mdash; SSI-Theme"
TPL_CONSTRUC2_SSITHEME_DESC="Eine <kbd.>styles</kbs>-Datei die alle CSS-Dateien Ihres Theme zu einem einzigen Download zusammenfügt. Die Datei muss von Apache-Server als Server Side Include erkannt und verarbeitet werden. Siehe LIESMICH."
TPL_CONSTRUC2_METAGENERATOR="Generator"
TPL_CONSTRUC2_METAGENERATOR_DESC="Geben Sie hier einen Text für das META-Elemente """"generator"""" an. Wenn Sie das Feld leer lassen, wird das META-Element nicht mehr ausgegeben."

QUIRKS_HEADCLEANUP="CSS und JS organisieren"
QUIRKS_HEADCLEANUP_DESC="Versucht die Liste der geladen Skripte und Stylesheets im Seitenkopf so zu sortieren, dass Abhängigkeiten aufgelöst werden. Systemdateien und bekannten Script-Bibliotheken werden priorisiert vor Erweiterungen oder Template-Themes platziert. <b>Diese Funktion ist standardmäßig nicht aktiv</b>, um ggf. anderen, hierauf spezialisierten Plugins oder Tookits den Vorrang zu geben."

TPL_CONSTRUC2_USE_MODOOCSS_LABEL="OOCSS Module"
TPL_CONSTRUC2_USE_MODOOCSS_DESC="Schreibt zusätzliche HTML-Elemente und erweiterte CSS-Klassen des OOCSS-Frameworks in die Modulkontainer."

FEATURES_JAVASCRIPT_LOADMOO="MooTools laden"
FEATURES_JAVASCRIPT_LOADMOO_DESC="<q>Ja</q> = läd die MooTools JavaScript-Bibliothek die mit Joomla geliefert wird.<br /><q>Nein</q> = entfernt MooTools unbedingt<br /><q>Standard</q> = keine Änderung vornehmen"
FEATURES_JAVASCRIPT_LOADMOO_CDN="&nbsp;&mdash; Quelle"
FEATURES_JAVASCRIPT_LOADMOO_CDN_DESC="Sie können MooTools wahlweise von Ihrem eigenen Server oder einem öffentlichen CDN laden lassen. Wenn Sie den Template-Ordner gewählt haben, müssen Sie MooTools zunächst von <kbd>http://mootools.net</kbd> herunterladen und entsprechend in den Ordner <kbd>templates/construc2/js/</kbs> kopieren.<br/>Den Dateiname müssen Sie der gewählten Versionsnummer umbenennen, z.B. <ul id=""""jssrc""""><li><b>Aktuellste Version</b>: <kbd>mootools.js</kbd> (ohne Versionsnummer)<li><b>mootools 1.3.2</b>: <kbd>mootools.1.3.2.js</kbd><li><b>Version 1.4</b>: <kbd>jquery.1.4.0.js</kbd> (Ziffer 0 angeben!)</ul>u.s.w.<br>Das Protokoll richtet sich automagisch nach dem der aktuellen Seite."

FEATURES_JAVASCRIPT_LOADJQUERY="jQuery laden"
FEATURES_JAVASCRIPT_LOADJQUERY_DESC="Wählen Sie die jQuery-Version die auf Seiten mit dem aktuellen Templatestil geladen werden soll und legen Sie die nachfolgende <b>Quelle</b> fest. jQuery wird <em>immer</em> im sogenannten noConflict-Modus geladen."
FEATURES_JAVASCRIPT_LOADJQUERY_OFF="- Nicht verwenden -"
FEATURES_JAVASCRIPT_LOADJQUERY_LATEST="Aktuellste Version"
FEATURES_JAVASCRIPT_LOADJQUERYSRC="&nbsp;&mdash; Quelle"
FEATURES_JAVASCRIPT_LOADJQUERYSRC_DESC="Sie können jQuery wahlweise von Ihrem eigenen Web-Server oder einem öffentlichen CDN laden lassen. Wenn Sie hier den Media- oder Template-Ordner als Quelle festlegen, müssen Sie jQuery zunächst von <kbd>http://jquery.com</kbd> herunterladen und entsprechend in den Ordner <kbd>media/jquery/</kbd> oder <kbd>templates/construc2/js/</kbd> kopieren.<br/>Haben Sie zusätzlich eine Versionsnummer angegeben, <b>müssen</b> Sie auch den Dateinamen anpassen, z.B. <ul id=""""jssrc""""><li><b>Aktuellste Version</b>: <kbd>jquery.js</kbd> (ohne Versionsnummer)<li><b>Version 1.7.2</b>: <kbd>jquery.1.7.2.js</kbd><li><b>Version 1.6</b>: <kbd>jquery.1.6.0.js</kbd> (Ziffer 0 im Dateinamen angeben!)</ul>u.s.w.<br>Das Protokoll (http/https) richtet sich automagisch nach dem der aktuellen Seite."

