; Basic Options (templateDetails.xml)
BASIC_THEME="Theme CSS"
BASIC_THEME_DESC="Ein Stylesheet das Ihrem Template eine individuelles Layout verleiht. Der Basisname der gewählten Datei bildet gleichzeitig den Namen des Theme und der optionalen Konfigurationsdatei (siehe LIESMICH)."
BASIC_SSIINCLUDES="Apache SSI"
BASIC_SSIINCLUDES_DESC="<b>ÜBERSCHREIBT die Angabe für &quot;Theme CSS&quot;</b><br />Aktiviert die besondere Einbindung von Server Side Includes unter Apache, um Styles und Scripts zusammenzufassen und zu komprimieren. Weitere Informationen entnehmen Sie bitte der README-Datei."
BASIC_SSITHEME=" &mdash; SSI-Theme"
BASIC_SSITHEME_DESC="Eine <kbd.>styles</kbs>-Datei die alle CSS-Dateien Ihres Theme zu einem einzigen Download zusammenfügt. Die Datei muss von Apache-Server als Server Side Include erkannt und verarbeitet werden. Siehe LIESMICH."
BASIC_MODOOCSS="OOCSS Module"
BASIC_MODOOCSS_DESC="Schreibt zusätzliche HTML-Elemente und erweiterte CSS-Klassen des OOCSS-Frameworks in die Modulkontainer."
BASIC_SETGENERATORTAG="Generator"
BASIC_SETGENERATORTAG_DESC="Geben Sie hier einen Text für das META-Elemente <tt>generator</tt> an. Wenn Sie das Feld leer lassen, wird dieses Element nicht mehr ausgegeben."

STANDARDS_HTML5SHIM="HTML5 Shim"
STANDARDS_HTML5SHIM_LINK="HTML5 shim http://code.google.com/p/html5shim/"
STANDARDS_HTML5SHIM_DESC="HTML5 JavaScript Helfer um in älteren Browsern (spez. MSIE &lt;= 8) HTML5-Elemente zu nutzen und mit CSS zu stylen."

