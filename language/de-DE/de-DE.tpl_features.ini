STANDARDS_HTML5MANIFEST_DESC="Erzeugt für das aktive Individual-Layout (s.o.) einen Eintrag für das HTML5 Cache Manifest (.manifest) zur Anweisung an unterstützende Browser, dort hinterlegte JavaScripte und Stylesheets im lokalen Anwendungs-Cache des Browsers für die Offline-Nutzung zwischen zu speichern, z.B. beim Aufruf über mobile Endgeräte.<br />Wenn Sie diese Option aktivieren, werden Anwender beim Besuch der Website durch den Browser im Regelfall aufgefordert die Speicherung zuzulassen."

