TPL_CONSTRUCT_ENABLE_SWITCHER_DESC="Aktiviert den Stylesheet-Switcher von A List Apart. Enthält als Vorgaben ein Drahtgitter- und Diagnose-Stylesheet zur visuellen Layouthilfe sowie die Rückkehr zur Standardansicht."
TPL_CONSTRUCT_ENABLE_DIAGNOSTICS_LABEL="Diagnostik"
TPL_CONSTRUCT_ENABLE_DIAGNOSTICS_DESC="Zeigt Template- View- und Layoutoptionen an zur Diagnose der aktiven Rendereinstellungen."
