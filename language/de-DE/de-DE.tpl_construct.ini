TPL_CONSTRUCT_GOOGLE_WEB_FONT="Klicken Sie auf "_QQ_"Web-Font"_QQ_" um eine Vorschau der Schriften zu erhalten. Die Liste der Google Web-Fonts können Sie über das Panel "_QQ_"Versions-Check"_QQ_" aktualisieren."
TPL_CONSTRUCT_GOOGLE_WEB_FONT_LABEL="<a href="_QQ_"http://code.google.com/webfonts"_QQ_" target="_QQ_"_blank"_QQ_">Web-Font</a>"
TPL_CONSTRUCT_GOOGLE_WEB_FONT_DESC="Wählen Sie hier die Schriftfamilie aus den Google Web-Fonts für die nachstehende Elemente. Weitere Informationen finden Sie auf Sie http://code.google.com/webfonts"
TPL_CONSTRUCT_GOOGLE_WEB_FONT_TARGETS_LABEL="Ziele (CSS)"
TPL_CONSTRUCT_GOOGLE_WEB_FONT_TARGETS_DESC="Durch Komma getrennte Liste gültiger CSS-Selektoren die mit dem gewählten Font formatiert werden sollen.<br/><b>Beispiele:</b><kbd>h1,h2,h3,h4</kbd><br/><kbd>hgroup.fancy,.moduletable h3</kbd>"
TPL_CONSTRUCT_GOOGLE_WEB_FONT_SIZE_LABEL="Schriftgröße"
TPL_CONSTRUCT_GOOGLE_WEB_FONT_SIZE_DESC="Geben Sie die Schriftgröße für diesen Web-Font inkl. Maßeinheit an. Prozentwerte werden empfohlen. HINWEIS: Die Basisgrundschrift von Construct liegt bei 76%. Dies entspricht 12px in den meisten modernen Browsern."
TPL_CONSTRUCT_GOOGLE_WEB_FONT_SELECT="- Web-Font wählen -"

TPL_CONSTRUCT_SITE_WIDTH_LABEL="Breite: Maß"
TPL_CONSTRUCT_SITE_WIDTH_DESC="Legen Sie die Gesamtbreite für das Layout fest. Tragen Sie hier nur eine Zahl, Prozentwerte mit Dezimal-PUNKT ein. Die Maßeinheit legen Sie unten fest."
TPL_CONSTRUCT_SITE_WIDTH_TYPE_LABEL="Breite: Stil"
TPL_CONSTRUCT_SITE_WIDTH_TYPE_DESC="Legen Sie hier fest, ob die Breite des Layout flexibel oder fixiert sein soll."
TPL_CONSTRUCT_SITE_WIDTH_UNIT_LABEL="Breite: Einheit"
TPL_CONSTRUCT_SITE_WIDTH_UNIT_DESC="Wählen Sie die Breite relativ in EM bzw. Prozent oder in absoluten Pixels. Ems werden anhand der Schriftgröße der HTML-Elemente berechnet. Für das BODY-Elemente beträgt diese genau 12px."
TPL_CONSTRUCT_FLUID_MEDIA_LABEL="Flexible Medienbreite"
TPL_CONSTRUCT_FLUID_MEDIA_DESC="Aktiviert bei flexiblen Layouts auch Bildern und Objekten eine flexible Breite zuzuweisen. HINWEIS: Geben Sie dann keine Breite (width) im Quelltext an, da hiermit die Breite im CSS über img, object {max-width:100%} deklariert wird."
TPL_CONSTRUCT_FULL_WIDTH_LABEL="Gesamtbreite nutzen"
TPL_CONSTRUCT_FULL_WIDTH_DESC="Legt fest, ob sich Seitenkopf (header) und Seitefuß (footer) stets auf die Gesamtbreite des Browserfenster erstrecken sollen oder ebenfalls die oben festgelegte Breite angewandt wird."
TPL_CONSTRUCT_USE_MODOOCSS_LABEL="OOCSS Module"
TPL_CONSTRUCT_USE_MODOOCSS_DESC="Schreibt zusätzliche HTML-Elemente und erweiterte CSS-Klassen des OOCSS-Frameworks in die Modulkontainer."
TPL_CONSTRUCT_USE_STICKY_FOOTER_LABEL="Fußleiste via CSS-Sticky"
TPL_CONSTRUCT_USE_STICKY_FOOTER_DESC="Fixiert den Seitenfuß mittels CSS wodurch die Angane einer festen Höhe für den Fuß nötig ist. Dynamische Inhalt im Seitenfuß könnten hier jedoch Probleme bereiten."
TPL_CONSTRUCT_STICKY_FOOTER_HEIGHT_LABEL="Höhe Seitenfuß"
TPL_CONSTRUCT_STICKY_FOOTER_HEIGHT_DESC="Geben Sie die Höhe der fixierten Fußleiste in Pixeln an (ohne Maßeinheit)"

TPL_CONSTRUCT_IE_DESC="Moderne HTML5- und CSS3-Technologien in Internet Explorer 6-8 nachrüsten ** Google Chrome Frame: http://code.google.com/chrome/chromeframe/ ** PIE.htc: http://css3pie.com/ ** DD_belatedPNG: http://www.dillerdesign.com/experiment/DD_belatedPNG/"
TPL_CONSTRUCT_CHROME_FRAME_LABEL="Chrome Frame Support"
TPL_CONSTRUCT_CHROME_FRAME_DESC="Aktiviert die Option Google Chrome Frame in Internet Explorer 6-8 zu installieren."
TPL_CONSTRUCT_IE_CSS3_LABEL="CSS3-Support (IE6-8)"
TPL_CONSTRUCT_IE_CSS3_DESC="Aktiviert PIE in Internet Explorer 6-8, um die dekorativen Fähigkeiten von CSS3 nachzurüsten. Fügt auch die CSS-Klasse <code>.pie_hover</code> für das generelle <code>:hover</code> Pseudo-Element ein. Zur besseren Leistung müssen Sie nachfolgend die CSS-Selektoren für die Zielelemente angeben."
TPL_CONSTRUCT_IE_CSS3_TARGETS_LABEL="CSS3-Support Ziele"
TPL_CONSTRUCT_IE_CSS3_TARGETS_DESC="Durch Komma getrennte Liste gültiger CSS-Selektoren für die PIE angewandt werden soll."
TPL_CONSTRUCT_IE6_TRANS_FIX_LABEL="IE6 Transparenz-Fix"
TPL_CONSTRUCT_IE6_TRANS_FIX_DESC="Aktiviert DD_belatedPNG um in IE6 tranparente Grafiken nutzen zu können. Zur besseren Leistung müssen Sie hier die Zielelemente angeben."
TPL_CONSTRUCT_IE6_TRANS_FIX_TARGETS_LABEL="IE6 Transparenz-Fix Ziele"
TPL_CONSTRUCT_IE6_TRANS_FIX_TARGETS_DESC="Durch Komma getrennte Liste gültiger CSS-Selektoren für die DD_belatedPNG angewandt werden soll."

TPL_CONSTRUCT_LOAD_MOO_LABEL="MooTools laden"
TPL_CONSTRUCT_LOAD_MOO_DESC="Läd die MooTools JavaScript-Bibliothek die mit Joomla geliefert wird."
TPL_CONSTRUCT_LOAD_MODAL_LABEL="Modale Popups erlauben"
TPL_CONSTRUCT_LOAD_MODAL_DESC="Läd die JavaScript SqueezeBox um modale Popup-Fenster und Dialoge anzuzeigen. HINWEIS: Diese Option erzwingt das Laden der MooTools-Bibliothek!"
TPL_CONSTRUCT_LOAD_JQUERY_LABEL="jQuery laden"
TPL_CONSTRUCT_LOAD_JQUERY_DESC="Wählen Sie die Version von jQuery die vom Google Ajax-CDN geladen werden soll. Bleibt das Feld leer, wird jQuery nicht geladen."

TPL_CONSTRUCT_VERSION_CHECK_LABEL="Versionsprüfung"
TPL_CONSTRUCT_VERSION_CHECK_USING="Sie verwenden Construct Community Version %s."
TPL_CONSTRUCT_VERSION_CHECK_UPDATE="<b>Version %s ist jetzt verfügbar!</b>"
TPL_CONSTRUCT_VERSION_CHECK_WHATSNEW="Hier sehen Sie die Neuerungen&hellip;"
TPL_CONSTRUCT_VERSION_CHECK_NOUPDATE="Es gibt derzeit keine Updates."
TPL_CONSTRUCT_VERSION_CHECK_CHANGELOG="Hier sehen Sie das Änderungsprotokoll&hellip;"
TPL_CONSTRUCT_VERSION_CURL_ERROR="Die cURL-Bibliothek steht auf diesem Server nicht zur Verfügung. Bitte kontaktieren Sie Ihren Webhoster, um diese Erweiterung nutzen zu können."

