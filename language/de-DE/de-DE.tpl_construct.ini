TPL_CONSTRUCT_CUSTOM_GENERATOR_TAG_DESC="Geben Sie hier einen Text für das META-Elemente "_QQ_"generator"_QQ_" an."
TPL_CONSTRUCT_ENABLE_DATECONTAINER_LABEL="Tagesdatum"
TPL_CONSTRUCT_ENABLE_DATECONTAINER_DESC="Zeigt das aktuelle Tagesdatum an. Verwendet DATE_FORMAT_LC4 als Standardformat. Andere Formate können im Layout angegeben werden."
TPL_CONSTRUCT_ENABLE_HTML5MANIFEST_LABEL="HTML5 Cache Manifest"
TPL_CONSTRUCT_ENABLE_HTML5MANIFEST_DESC="Erzeugt für das aktive Individual-Layout (s.o.) einen Eintrag für das HTML5 Cache Manifest (.manifest) zur Anweisung an unterstützende Browser, bestimmte Scripte und Stylesheets in lokalen Anwendungs-Cache für die Offline-Nutzung zwischen zu speichern, z.B. beim Aufruf über mobile Endgeräte.<br />Anwender werden daraufhin beim Aufurf der Website durch den Browser im Regelfall aufgefordert die Speicherung zuzulassen."
TPL_CONSTRUCT_ENABLE_HEADCLEANUP_LABEL="CSS und JS organisieren"
TPL_CONSTRUCT_ENABLE_HEADCLEANUP_DESC="Versucht die Liste der geladen Skripte und Stylesheets im Seitenkopf so zu sortieren, dass Abhängigkeiten aufgelöst werden, indem Systemdateien und bekannten Script-Bibliotheken vorrang vor den Einträgen durch Erweiterungen gegeben wird. Diese Funktion ist standardmäßig deaktiert, um hierauf spezialisierten Plugin Vorrang zu geben."

