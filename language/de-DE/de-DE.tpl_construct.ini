TPL_CONSTRUCT_DESCRIPTION="<p>Nun da Sie Construc2 installiert haben, ist der weitere Weg recht einfach. Die knapp 40 vorbereiteten Modul-Positionen verteilen sich auf die typischen Bereiche eines Site-Templates. Dynamische und variable Seitenbreite, bis zu zwei zusätzlicher Spalten neben dem Hauptinhalt sowie flexible Template-Parameter ermöglichen individuelle Layouts für alle Inhalte Ihrer Joomla-Website.</p> <p>&hellip;</p>"

