TPL_JE_CONSTRUCT_COMMUNITY_GOOGLE_WEB_FONT_LABEL="<a href="_QQ_"http://code.google.com/webfonts"_QQ_" target="_QQ_"_blank"_QQ_">Web-Font</a>"
TPL_JE_CONSTRUCT_COMMUNITY_GOOGLE_WEB_FONT_DESC="Eine Google API Schriftfamilie für die nachstehende Elemente. Weitere Informationen finden Sie auf Sie http://code.google.com/webfonts"
TPL_JE_CONSTRUCT_COMMUNITY_GOOGLE_WEB_FONT_TARGETS_LABEL="Ziele (CSS)"
TPL_JE_CONSTRUCT_COMMUNITY_GOOGLE_WEB_FONT_TARGETS_DESC="Durch Komma getrennte Liste gültiger CSS-Selektoren die mit dem gewählten Font formatiert werden sollen."
TPL_JE_CONSTRUCT_COMMUNITY_GOOGLE_WEB_FONT_SIZE_LABEL="Schriftgröße"
TPL_JE_CONSTRUCT_COMMUNITY_GOOGLE_WEB_FONT_SIZE_DESC="Geben Sie die Schriftgröße für diesen Web-Font inkl. Maßeinheit an. Prozentwerte werden empfohlen. HINWEIS: Die Basisgrundschrift von Construct liegt bei 76%. Dies entspricht 12px in den meisten modernen Browsern."
TPL_JE_CONSTRUCT_COMMUNITY_GOOGLE_WEB_FONT_SELECT="- Web-Font wählen -"

TPL_JE_CONSTRUCT_COMMUNITY_SITE_WIDTH_LABEL="Breite: Maß"
TPL_JE_CONSTRUCT_COMMUNITY_SITE_WIDTH_DESC="Legen Sie die Gesamtbreite für das Layout fest. Tragen Sie hier nur eine Zahl, Prozentwerte mit Dezimal-PUNKT ein. Die Maßeinheit legen Sie unten fest."
TPL_JE_CONSTRUCT_COMMUNITY_SITE_WIDTH_TYPE_LABEL="Breite: Stil"
TPL_JE_CONSTRUCT_COMMUNITY_SITE_WIDTH_TYPE_DESC="Legen Sie hier fest, ob die Breite des Layout flexibel oder fixiert sein soll."
TPL_JE_CONSTRUCT_COMMUNITY_SITE_WIDTH_UNIT_LABEL="Breite: Einheit"
TPL_JE_CONSTRUCT_COMMUNITY_SITE_WIDTH_UNIT_DESC="Wählen Sie die Breite relativ in EM bzw. Prozent oder in absoluten Pixels. Ems werden anhand der Schriftgröße der HTML-Elemente berechnet. Für das BODY-Elemente beträgt diese genau 12px."
TPL_JE_CONSTRUCT_COMMUNITY_FLUID_MEDIA_LABEL="Flexible Medienbreite"
TPL_JE_CONSTRUCT_COMMUNITY_FLUID_MEDIA_DESC="Aktiviert bei flexiblen Layouts auch Bildern und Objekten eine flexible Breite zuzuweisen. HINWEIS: Geben Sie dann keine Breite (width) im Quelltext an, da hiermit die Breite im CSS über img, object {max-width:100%} deklariert wird."
TPL_JE_CONSTRUCT_COMMUNITY_FULL_WIDTH_LABEL="Gesamtbreite nutzen"
TPL_JE_CONSTRUCT_COMMUNITY_FULL_WIDTH_DESC="Legt fest, ob sich Seitenkopf (header) und Seitefuß (footer) stets auf die Gesamtbreite des Browserfenster erstrecken sollen oder ebenfalls die oben festgelegte Breite angewandt wird."
TPL_JE_CONSTRUCT_COMMUNITY_USE_STICKY_FOOTER_LABEL="Fußleiste via CSS-Sticky"
TPL_JE_CONSTRUCT_COMMUNITY_USE_STICKY_FOOTER_DESC="Fixiert den Seitenfuß mittels CSS wodurch die Angane einer festen Höhe für den Fuß nötig ist. Dynamische Inhalt im Seitenfuß könnten hier jedoch Probleme bereiten."
TPL_JE_CONSTRUCT_COMMUNITY_STICKY_FOOTER_HEIGHT_LABEL="Höhe Seitenfuß"
TPL_JE_CONSTRUCT_COMMUNITY_STICKY_FOOTER_HEIGHT_DESC="Geben Sie die Höhe der fixierten Fußleiste in Pixeln an (ohne Maßeinheit)"
TPL_JE_CONSTRUCT_COMMUNITY_IE_CSS3_LABEL="CSS3-Support für IE"
TPL_JE_CONSTRUCT_COMMUNITY_IE_CSS3_DESC="Aktiviert PIE (http://css3pie.com/) um in Internet Explorer 6-8 die dekorativen Fähigkeiten von CSS3 nachzurüsten. Fügt auch die CSS-Klasse pie_hover bei Elementen mit :hover ein, die keine Links sind. Zur besseren Leistung müssen Sie hier die Zielelemente angeben."
TPL_JE_CONSTRUCT_COMMUNITY_IE_CSS3_TARGETS_LABEL="CSS3-Support Ziele"
TPL_JE_CONSTRUCT_COMMUNITY_IE_CSS3_TARGETS_DESC="Durch Komma getrennte Liste gültiger CSS-Selektoren für die PIE angewandt werden soll."
TPL_JE_CONSTRUCT_COMMUNITY_IE6_TRANS_FIX_LABEL="IE6 Transparenz-Fix"
TPL_JE_CONSTRUCT_COMMUNITY_IE6_TRANS_FIX_DESC="Aktiviert DD_belatedPNG (http://www.dillerdesign.com/experiment/DD_belatedPNG/) um in IE6 tranparente Grafiken nutzen zu können. Zur besseren Leistung müssen Sie hier die Zielelemente angeben."
TPL_JE_CONSTRUCT_COMMUNITY_IE6_TRANS_FIX_TARGETS_LABEL="IE6 Transparenz-Fix Ziele"
TPL_JE_CONSTRUCT_COMMUNITY_IE6_TRANS_FIX_TARGETS_DESC="Durch Komma getrennte Liste gültiger CSS-Selektoren für die DD_belatedPNG angewandt werden soll."
TPL_JE_CONSTRUCT_COMMUNITY_LOAD_MOO_LABEL="MooTools laden"
TPL_JE_CONSTRUCT_COMMUNITY_LOAD_MOO_DESC="Läd die MooTools JavaScript-Bibliothek die mit Joomla geliefert wird."
TPL_JE_CONSTRUCT_COMMUNITY_LOAD_MODAL_LABEL="Modale Popups erlauben"
TPL_JE_CONSTRUCT_COMMUNITY_LOAD_MODAL_DESC="Läd die JavaScript SqueezeBox um modale Popup-Fenster und Dialoge anzuzeigen. HINWEIS: Diese Option erzwingt das Laden der MooTools-Bibliothek!"
TPL_JE_CONSTRUCT_COMMUNITY_LOAD_JQUERY_LABEL="jQuery laden"
TPL_JE_CONSTRUCT_COMMUNITY_LOAD_JQUERY_DESC="Wählen Sie die Version von jQuery die vom Google Ajax-CDN geladen werden soll. Bleibt das Feld leer, wird jQuery nicht geladen."

