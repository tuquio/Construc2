		<p>Now that you've installed Construc2, getting started is easy. The 35+ included module positions occupy the most commonly used areas within a template. With dynamic width logic, the availability of two left and two right columns, the numerous module positions and expanded functionality via template parameters, building your unique Joomla website is greatly simplified with this framework. Once you have your content, components and modules in place, just add your unique style.</p>
		<p>Adding your unique style is accomplished by adding a custom style sheet to the CSS directory located within Construc2. Once created, just open Construc2 in the Template Manager and select the one you added from the <em>Custom style sheet</em> list.</p>
		<p>Allowing even greater flexablity of your design is Construc2's ability to add article, menu item, category, section and component specific extended template overrides. Place these appropriately named files in the <kbd>/layouts</kbd> folder and the template will load them automatically. For example, to create an extended template override for article 37, add your new layout named <code>article-37.php</code> to <em>/layouts/article</em> and a CSS named <code>article-37.css</code> to <em>/css/article</em>.</p>
