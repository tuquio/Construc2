TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_LABEL="Theme Style"
TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_DESC="A CSS file that serves as the Theme for your Template to apply a beautiful layout. The basname of the choosen file will be used as the designated Theme Name and its optional configuration file (see README)."
TPL_CONSTRUC2_APACHESSI_LABEL="Apache SSI"
TPL_CONSTRUC2_APACHESSI_DESC="<b>THIS OVERRIDES the Theme Style setting above!</b><br />Enable the very advanced usage of Server Side Includes to concatenate and compress styles and script. Please refer to the README file for instructions."
TPL_CONSTRUC2_SSITHEME_LABEL=" &mdash; SSI Theme"
TPL_CONSTRUC2_SSITHEME_DESC="A <kbd.>styles</kbs> file that combines and concatenates all style sheets of your Theme into a single download. The file must be recognized by Apache as a Server Side Include document to be processed. See README."

TPL_CONSTRUC2_STYLESWITCH_LABEL="Style switcher"
TPL_CONSTRUC2_STYLESWITCH_DESC="Enable the Ajax Style sheet switcher from A List Apart. Defaults to diagnostic and normal options for a visual layout aid."
TPL_CONSTRUC2_FONTSCALER_LABEL="Fontscaler"
TPL_CONSTRUC2_FONTSCALER_DESC="Renders a simple list element to toggle between different font sizes. You can control its visual presentation using a <q>Custom Module</q>. You <em>MUST</em> set the <b>Module Class Suffix</b> to <tt>widget</tt> and add <tt>{fontscaler}</tt> as its content."
TPL_CONSTRUC2_DIAGNOSTICS_LABEL="Diagnostics"
TPL_CONSTRUC2_DIAGNOSTICS_DESC="Display Template, View, and Layout options to diagnose current render settings."
TPL_CONSTRUC2_DATECONTAINER_LABEL="Current Date"
TPL_CONSTRUC2_DATECONTAINER_DESC="Displays the current date. Uses DATE_FORMAT_LC4 as its default format. Different formats can be assigned in the layout file."
TPL_CONSTRUC2_DATEFORMAT_LABEL="Date format"
TPL_CONSTRUC2_DATEFORMAT_DESC="Select a date format provided by the language package. All five formats are defined by the keys <tt>DATE_FORMAT_LC</tt>, <tt>DATE_FORMAT_LC1</tt> to <tt>DATE_FORMAT_LC4</tt>."
TPL_CONSTRUC2_HEADCLEANUP_LABEL="Sort Styles and Scripts"
TPL_CONSTRUC2_HEADCLEANUP_DESC="Attemts to rearrange external script and CSS link tags in the document head to reduce dependency failures. System and common script libraries are moven on top of the stack followed by extensions and the template. This feature is disabled by default to allow a 3PD plugin to handle this instead."
TPL_CONSTRUC2_METAGENERATOR="Generator"
TPL_CONSTRUC2_METAGENERATOR_DESC="Customize the content of the """"generator"""" META tag for your template. If you leave this field empty this META tag will not be created."

TPL_CONSTRUC2_USE_MODOOCSS_LABEL="OOCSS Module"
TPL_CONSTRUC2_USE_MODOOCSS_DESC="Adds supplemental CSS class names and HTML elements from OOCSS to Module containers."

TPL_CONSTRUC2_STANDARDS_DESC="Enable modern HTML5 and CSS3 technologies ** HTML5 http://www.w3.org/TR/html5-author/ ** Google Chrome Frame: http://code.google.com/chrome/chromeframe/ ** HTML5 shim http://code.google.com/p/html5shim/ ** -prefix-free http://leaverou.github.com/prefixfree/"
TPL_CONSTRUC2_HTML5MANIFEST_LABEL="HTML5 Cache Manifest"
TPL_CONSTRUC2_HTML5MANIFEST_DESC="Creates a theme-based HTML5 .manifest file to cache the styles and scripts listen therein for offline caching in supporting browsers.<br />If you enabled this features, visitors of your site will often be presented a notification bar from their browser to allow local application storage."
TPL_CONSTRUC2_CFINSTALL_LABEL="Chrome Frame Support"
TPL_CONSTRUC2_CFINSTALL_DESC="Enables optional Google Chrome Frame install script for Internet Explorer 6-8."
TPL_CONSTRUC2_HTML5_LABEL="HTML5 Shim"
TPL_CONSTRUC2_HTML5_DESC="HTML5 JavaScript shim for old browser (esp. MSIE &lt;= 8) to recognise and style the HTML5 elements. "
TPL_CONSTRUC2_PREFIXFREE_LABEL="-prefix-free CSS"
TPL_CONSTRUC2_PREFIXFREE_DESC="Lets you use only unprefixed CSS properties everywhere. It works behind the scenes, adding the current browser’s prefix to any CSS code, only when it’s needed."
TPL_CONSTRUC2_BROWSERCHOICE_LABEL="BrowserChoice"
TPL_CONSTRUC2_BROWSERCHOICE_DESC="Enables a modal popup and redirect of visitors using Internet Explorer 6-8 to Microsoft&apos;s official browserchoice.com website."

TPL_CONSTRUC2_LOAD_MOO_LABEL="Load MooTools"
TPL_CONSTRUC2_LOAD_MOO_DESC="<q>Yes</q> = load the MooTools JavaScript library that is included with Joomla.<br /><q>No</q> = force removal of MooTools (except in edit mode)<br /><q>Default</q> = don&apos; do anything"
TPL_CONSTRUC2_MOOSRC_LABEL="&nbsp;&mdash; Source"
TPL_CONSTRUC2_MOOSRC_DESC="You may choose whether the selected MooTools version should come from your own server or from a public CDN. If you choose the Template folder you must first download MooTools from <kbd>http://MooTools.net</kbd> and put a copy into the <kbd>templates/construc2/js/</kbs> folder.<br/>You must rename the file based on the choosen version number, i.e. <ul id=""""jssrc""""><li><b>Latest Version</b>: <kbd>mootools.js</kbd> (no version number)<li><b>Version 1.7.2</b>: <kbd>mootools.1.3.2.js</kbd><li><b>Version 1.4</b>: <kbd>mootools.1.4.5.js</kbd> (add the digit 0!)</ul>etc.<br>The protocol of the current page will be used for the CDN connection."
TPL_CONSTRUC2_LOAD_JQUERY_LABEL="Load jQuery"
TPL_CONSTRUC2_LOAD_JQUERY_DESC="Select the version of the jQuery JavaScript library to load for this Template Style using the <b>Source</b> below. This will <em>always</em> load in the so called <tt>noConflict</tt> mode."
TPL_CONSTRUC2_JQUERY_NONE="- Nicht verwenden -"
TPL_CONSTRUC2_JQUERY_LATEST="Latest Version"
TPL_CONSTRUC2_JQUERYSRC_LABEL="&nbsp;&mdash; Source"
TPL_CONSTRUC2_JQUERYSRC_DESC="You may choose whether jQuery version should come from your own webserver or from a public CDN. If you select either the Media- or Template folder you must first download jQuery from <kbd>http://jquery.com</kbd> and put a copy either into <kbd>media/jquery/</kbd> or <kbd>templates/construc2/js/</kbd> respectively folder.<br/>You must rename the file based on the choosen version number, i.e. <ul id=""""jssrc""""><li><b>Latest Version</b>: <kbd>jquery.js</kbd> (no version number)<li><b>Version 1.7.2</b>: <kbd>jquery.1.7.2.js</kbd><li><b>Version 1.6</b>: <kbd>jquery.1.6.0.js</kbd> (you must add the digit 0!)</ul>etc.<br>The protocol (http/https) of the current page will be used automatically."

; if Widgets are enabled, this becomes a generic option: with MT use Squeezbox, with JQuery use whatever
TPL_CONSTRUC2_LOAD_MODAL="&nbsp;&mdash; Lightbox"
TPL_CONSTRUC2_LOAD_MODAL_DESC="Loads Joomla&apos;s <q>SqueezeBox</q> for MooTools to open Popup windows and overlay dialogs &lt;a class=""""a.modal""""&gt;.<br/><b>Notice</b>: Enabling this feature will force MooTools to load!"

CUSTOM_THEME_PARAMETERS="<b class=""""nope"""">No Custom Theme Parameters available<b class=""""no-tip""""> (see tooltip)</b>.</b>"
CUSTOM_THEME_PARAMETERS_DESC="In order to use Custom Theme Parameters you need to install and enable the <em>Construc2 Maintenance Plugin</em>, save this Template Style at least once, and have a configuration file (<kbd>.xml</kbd>) that matches the active Theme file (CSS or SSI) located int the <kbd>./themes<kbd> folder."
MAINTENANCE_PLUGIN_SLOT="<b class=""""nope"""">No Construc2 Maintenance Tool Plugin installed and enabled.</b>"
MAINTENANCE_PLUGIN_SLOT_DESC="You need to install and enabled the <em>Construc2 Maintenance Plugin</em> in order to use its features."

