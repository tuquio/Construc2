TPL_CONSTRUC2_USE_MODOOCSS_LABEL="OOCSS Module"
TPL_CONSTRUC2_USE_MODOOCSS_DESC="Adds supplemental CSS class names and HTML elements from OOCSS to Module containers."

TPL_CONSTRUC2_COMPAT_DESC="Enable modern HTML5 and CSS3 technologies ** Google Chrome Frame: http://code.google.com/chrome/chromeframe/ ** HTML5 shim http://code.google.com/p/html5shim/ ** -prefix-free http://leaverou.github.com/prefixfree/"
TPL_CONSTRUC2_ENABLE_HTML5MANIFEST_LABEL="HTML5 Cache Manifest"
TPL_CONSTRUC2_ENABLE_HTML5MANIFEST_DESC="Creates a theme-based .manifest file to cache default styles and script libraries for offline caching in supporting browsers."
TPL_CONSTRUC2_CHROME_FRAME_LABEL="Chrome Frame Support"
TPL_CONSTRUC2_CHROME_FRAME_DESC="Enables optional Google Chrome Frame install script for Internet Explorer 6-8."
TPL_CONSTRUC2_HTML5_LABEL="HTML5 shim"
TPL_CONSTRUC2_HTML5_DESC="HTML5 JavaScript shim for IE to recognise and style the HTML5 elements. "
TPL_CONSTRUC2_PREFIXFREE_LABEL="-prefix-free CSS"
TPL_CONSTRUC2_PREFIXFREE_DESC="Lets you use only unprefixed CSS properties everywhere. It works behind the scenes, adding the current browser’s prefix to any CSS code, only when it’s needed."

TPL_CONSTRUC2_LOAD_MOO_LABEL="Load MooTools"
TPL_CONSTRUC2_LOAD_MOO_DESC="Load the MooTools JavaScript library that is included with Joomla."
TPL_CONSTRUC2_MOOSRC_LABEL="&nbsp;&mdash; Source"
TPL_CONSTRUC2_MOOSRC_DESC="You may choose whether the selected MooTools version should come from your own server or from a public CDN. If you choose the Template folder you must first download MooTools from <kbd>http://MooTools.net</kbd> and put a copy into the <kbd>templates/construc2/js/</kbs> folder.<br/>You must rename the file based on the choosen version number, i.e. <ul id=\"jssrc\"><li><b>Latest Version</b>: <kbd>mootools.js</kbd> (no version number)<li><b>Version 1.7.2</b>: <kbd>mootools.1.3.2.js</kbd><li><b>Version 1.4</b>: <kbd>mootools.1.4.5.js</kbd> (add the digit 0!)</ul>etc.<br>The protocol of the current page will be used for the CDN connection."
TPL_CONSTRUC2_LOAD_MODAL_LABEL="Enable modal pop-ups"
TPL_CONSTRUC2_LOAD_MODAL_DESC="Load the SqueezeBox JavaScript for modals. Requires MooTools to be enabled."

TPL_CONSTRUC2_LOAD_JQUERY_LABEL="Load jQuery"
TPL_CONSTRUC2_LOAD_JQUERY_DESC="Select the version of the jQuery JavaScript library to load for this Template Style using the <b>Source</b> below. This will <em>always</em> load in the so called <tt>noConflict</tt> mode."
TPL_CONSTRUC2_JQUERY_LATEST="Latest Version"
TPL_CONSTRUC2_JQUERYSRC_LABEL="&nbsp;&mdash; Source"
TPL_CONSTRUC2_JQUERYSRC_DESC="You may choose whether the selected jQuery version should come from your own server or from a public CDN. If you choose the Media- or Template folder you must first download jQuery from <kbd>http://jquery.com</kbd> and put a copy either into <kbd>media/jquery/</kbd> or <kbd>templates/construc2/js/</kbs> folder.<br/>You must rename the file based on the choosen version number, i.e. <ul id=\"jssrc\"><li><b>Latest Version</b>: <kbd>jquery.js</kbd> (no version number)<li><b>Version 1.7.2</b>: <kbd>jquery.1.7.2.js</kbd><li><b>Version 1.6</b>: <kbd>jquery.1.6.0.js</kbd> (add the digit 0!)</ul>etc.<br>The protocol of the current page will be used for the CDN connection."

