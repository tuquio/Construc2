TPL_CONSTRUC2_CUSTOM_STYLE_SHEET_DESC="A CSS file that serves as the Theme for your Template to apply a beautiful layout. The basname of the choosen file will be used as the designated Theme Name and its optional configuration file (see README)."
TPL_CONSTRUC2_ENABLE_APACHESSI_LABEL="Apache SSI"
TPL_CONSTRUC2_ENABLE_APACHESSI_DESC="<b>THIS OVERRIDES the Theme Style setting above!</b><br />Enable the very advanced usage of Server Side Includes to concatenate and compress styles and script. Please refer to the README file for instructions."
TPL_CONSTRUC2_ENABLE_SWITCHER_LABEL="Style switcher"
TPL_CONSTRUC2_ENABLE_SWITCHER_DESC="Enable the Ajax Style sheet switcher from A List Apart. Defaults to diagnostic and normal options for a visual layout aid."
TPL_CONSTRUC2_ENABLE_DIAGNOSTICS_LABEL="Diagnostics"
TPL_CONSTRUC2_ENABLE_DIAGNOSTICS_DESC="Display Template, View, and Layout options to diagnose current render settings."
TPL_CONSTRUC2_ENABLE_DATECONTAINER_LABEL="Current Date"
TPL_CONSTRUC2_ENABLE_DATECONTAINER_DESC="Displays the current date. Uses DATE_FORMAT_LC4 as its default format. Different formats can be assigned in the layout file."
TPL_CONSTRUC2_ENABLE_HEADCLEANUP_LABEL="Sort Styles and Scripts"
TPL_CONSTRUC2_ENABLE_HEADCLEANUP_DESC="Attemts to arrange script and link tags in the document head to prevent dependency failures by giving system and common script libraries a higher priority than thoses loaded in extensions. This feature is disabled by default to allow dedicated plugins to handle this issue."
TPL_CONSTRUC2_CUSTOM_GENERATOR_TAG="Generator"
TPL_CONSTRUC2_CUSTOM_GENERATOR_TAG_DESC="Customize the generator meta tag output by your template."

