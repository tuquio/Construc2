JAVASCRIPT_LOADMOO="Load MooTools"
JAVASCRIPT_LOADMOO_DESC="<q>Yes</q> = load the MooTools JavaScript library that is included with Joomla.<br /><q>No</q> = force removal of MooTools (except in edit mode)<br /><q>Default</q> = don&apos; do anything"
JAVASCRIPT_LOADMOO_CDN="&nbsp;&mdash; Source"
JAVASCRIPT_LOADMOO_CDN_DESC="You may choose whether the selected MooTools version should come from your own server or from a public CDN. If you choose the Template folder you must first download MooTools from <kbd>http://MooTools.net</kbd> and put a copy into the <kbd>templates/construc2/js/</kbs> folder.<br/>You must rename the file based on the choosen version number, i.e. <ul id=""""jssrc""""><li><b>Latest Version</b>: <kbd>mootools.js</kbd> (no version number)<li><b>Version 1.7.2</b>: <kbd>mootools.1.3.2.js</kbd><li><b>Version 1.4</b>: <kbd>mootools.1.4.5.js</kbd> (add the digit 0!)</ul>etc.<br>The protocol of the current page will be used for the CDN connection."

JAVASCRIPT_LOADJQUERY="Load jQuery"
JAVASCRIPT_LOADJQUERY_DESC="Select the version of the jQuery JavaScript library to load for this Template Style using the <b>Source</b> below. This will <em>always</em> load in the so called <tt>noConflict</tt> mode."
JAVASCRIPT_LOADJQUERY_OFF="- Nicht verwenden -"
JAVASCRIPT_LOADJQUERY_LATEST="Latest Version"
JAVASCRIPT_LOADJQUERYSRC="&nbsp;&mdash; Source"
JAVASCRIPT_LOADJQUERYSRC_DESC="You may choose whether jQuery version should come from your own webserver or from a public CDN. If you select either the Media- or Template folder you must first download jQuery from <kbd>http://jquery.com</kbd> and put a copy either into <kbd>media/jquery/</kbd> or <kbd>templates/construc2/js/</kbd> respectively folder.<br/>You must rename the file based on the choosen version number, i.e. <ul id=""""jssrc""""><li><b>Latest Version</b>: <kbd>jquery.js</kbd> (no version number)<li><b>Version 1.7.2</b>: <kbd>jquery.1.7.2.js</kbd><li><b>Version 1.6</b>: <kbd>jquery.1.6.0.js</kbd> (you must add the digit 0!)</ul>etc.<br>The protocol (http/https) of the current page will be used automatically."

