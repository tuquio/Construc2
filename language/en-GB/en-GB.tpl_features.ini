QUIRKS_MSIEEDGE="X-UA-Compatible"
QUIRKS_MSIEEDGE_LINK="MSDN: http://msdn.microsoft.com/en-us/library/cc288325.aspx"
QUIRKS_MSIEEDGE_DESC="You should only enable this option if you have no way adding a proper HTTP Response Header, i.e. via <b>.htaccess</b>:<br><pre>Header add imagetoolbar """"no""""<br/>Header set X-UA-Compatible """"IE=Edge,chrome=1""""</pre>"

QUIRKS_MSIEMETROACTIVEX="Metro-style IE10"
QUIRKS_MSIEMETROACTIVEX_LINK="Plugin free web: http://blogs.msdn.com/b/ie/archive/2012/01/31/web-sites-and-a-plug-in-free-web.aspx"
QUIRKS_MSIEMETROACTIVEX_DESC="Enable for pages using ActiveX plugins in <q>Metro style</q> (Win 8) IE10. It'll detect this flag and provides a one-touch option to switch to IE10 on the desktop.<br/>You should only enable this option if you have no way adding a proper HTTP Response Header, i.e. via <b>.htaccess</b>:<pre>Header set X-UA-Compatible """"requiresActiveX=true""""</pre>"

